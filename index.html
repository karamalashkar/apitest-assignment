<html>
    <head>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="icon" href="images/api.jpg"/>
        <title>API test</title>
    </head>
    <body>
        <div class="main">
        <div class="user-info"> 
            <div class="sign-in">
                <h1>SIGN IN</h1>
                <input type="text" class="in" placeholder="Enter your name">
                <input type="password" class="in" placeholder="Enter your password">
                <button class="submit-button sign" id="button-in">SIGN IN</button>
            </div>    
            
            <div class="sign-in blue">
                <h1>SIGN UP</h1>
                <input type="text" class="in" placeholder="Enter your name">
                <input type="email" class="in" placeholder="Enter your email">
                <input type="password" class="in" placeholder="Enter your password">
                <button class="submit-button sign" id="button-up">SIGN UP</button>
            </div>
        </div>

            <div class="input-form">
                <div class="item">
                    <h1 class="title">Prediction</h1>
                    <center><p class="text" id="text">Please enter your name to get your prediction</p></center>
                </div>
                <div class="item">
                    <center><input type="text" class="input-name" id="input" placeholder="Enter your name" />
                    <button class="submit-button" id="but">START PREDICTION</button></center>
                </div>
                <div class="item">
                    <center><p id="gender" class="text"></p></center>
                    <center><p id="age" class="text"></p></center>
                    <center><p id="country" class="text"></p></center>
                    <center><img id="image" class="image" src=""/></center>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
